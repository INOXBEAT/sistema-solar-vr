<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar Interactivo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    
    <a-scene>
        <!-- CÃ¡mara con controles de movimiento y cursor -->
        <a-entity camera look-controls wasd-controls position="0 1.6 5">
            <!-- Cursor con raycaster -->
            <a-cursor 
                color="black" 
                fuse="true" 
                fuse-timeout="1500"
                raycaster="objects: .selectable">
            </a-cursor>
        </a-entity>

        <!-- Luces -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" intensity="0.5" position="-1 1 0"></a-light>
      
        <!-- Plano del escenario -->
        <a-plane rotation="-90 0 0" width="100" height="100" color="#222"></a-plane>

        <!-- Planetas con interacciones personalizadas -->
        <!-- Sol -->
        <a-sphere position="0 1.5 -5" radius="1.5" color="yellow" class="selectable"
            id="sol"
            geometry="primitive: sphere; radius: 1.5"
            material="color: yellow"></a-sphere>

        <!-- Mercurio -->
        <a-sphere position="2 1.5 -5" radius="0.3" color="gray" class="selectable"
            id="mercurio"
            geometry="primitive: sphere; radius: 0.3"
            material="color: gray"></a-sphere>

        <!-- Venus -->
        <a-sphere position="4 1.5 -5" radius="0.6" color="orange" class="selectable"
            id="venus"
            geometry="primitive: sphere; radius: 0.6"
            material="color: orange"></a-sphere>

        <!-- Tierra -->
        <a-sphere position="6 1.5 -5" radius="0.6" color="blue" class="selectable"
            id="tierra"
            geometry="primitive: sphere; radius: 0.6"
            material="color: blue"></a-sphere>

        <!-- Marte -->
        <a-sphere position="8 1.5 -5" radius="0.4" color="red" class="selectable"
            id="marte"
            geometry="primitive: sphere; radius: 0.4"
            material="color: red"></a-sphere>
      
    </a-scene>

  

</body>
</html>
